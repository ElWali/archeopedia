<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with OpenAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #chatbox {
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 20px;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      font-weight: bold;
      color: blue;
    }

    .assistant {
      font-weight: bold;
      color: green;
    }

    #prompt {
      width: 80%;
      padding: 10px;
    }

    #sendBtn {
      padding: 10px 20px;
    }

    #apikey, #openaikeyInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
    }

    #config {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    #modalfeedback {
      color: darkred;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Simple OpenAI Chat</h1>

  <div id="config">
    <label for="openaikeyInput">Enter your OpenAI API key:</label><br>
    <input type="password" id="openaikeyInput" placeholder="Enter OpenAI key" />
    <button id="saveKeys">Save Key</button>
    <p id="modalfeedback"></p>
  </div>

  <input type="hidden" id="apikey" />

  <div id="chatbox"></div>

  <input type="text" id="prompt" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>

  <script>
    let chatMemory = [];

    function checkLocalStorageKeys() {
      const key = localStorage.getItem("openaikey");
      if (key) {
        document.getElementById("openaikeyInput").value = key;
        document.getElementById("apikey").value = key;
      } else {
        document.getElementById("modalfeedback").innerText = "Please set your OpenAI API key.";
      }
    }

    document.getElementById("saveKeys").addEventListener("click", function () {
      const key = document.getElementById("openaikeyInput").value.trim();
      if (key !== "") {
        localStorage.setItem("openaikey", key);
        document.getElementById("modalfeedback").innerText = "Key saved successfully!";
        document.getElementById("apikey").value = key;
      } else {
        document.getElementById("modalfeedback").innerText = "API key cannot be empty.";
      }
    });

    function showMessage(role, text) {
      const chatbox = document.getElementById("chatbox");
      const div = document.createElement("div");
      div.classList.add("message");
      div.innerHTML = `<span class="${role === 'user' ? 'user' : 'assistant'}">${role}:</span> ${text}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("prompt").addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const apikey = document.getElementById("apikey").value.trim();
      const promptInput = document.getElementById("prompt");
      const prompt = promptInput.value.trim();
      if (!apikey) return alert("OpenAI API key not set.");
      if (!prompt) return;

      showMessage("user", prompt);
      promptInput.value = "";

      chatMemory.push({ role: "user", content: prompt });

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apikey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: chatMemory,
            temperature: 0.7
          })
        });

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.error.message);
        }

        const data = await response.json();
        const reply = data.choices[0].message.content;
        chatMemory.push({ role: "assistant", content: reply });
        showMessage("assistant", reply);

      } catch (error) {
        showMessage("assistant", "Error: " + error.message);
      }
    }

    checkLocalStorageKeys();
  </script>
</body>
</html>
