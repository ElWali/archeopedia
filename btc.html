<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>بيانات أول 10 كتل بيتكوين - تحسين الأداء وتصميم Google Style</title>
<style>
  /* Material Design inspired styles */
  body {
    font-family: "Google Sans", Roboto, Arial, sans-serif;
    background: #f5f5f5;
    color: #202124;
    margin: 0; padding: 20px;
  }
  h1 {
    text-align: center;
    font-weight: 500;
    margin-bottom: 1rem;
  }
  #refreshBtn {
    background-color: #1a73e8;
    border: none;
    color: white;
    padding: 10px 20px;
    font-size: 15px;
    border-radius: 4px;
    cursor: pointer;
    margin: 10px auto 15px auto;
    display: block;
    box-shadow: 0 2px 4px rgba(26,115,232,0.4);
    transition: background-color 0.3s ease;
  }
  #refreshBtn:hover {
    background-color: #155ab6;
  }
  #searchInput {
    display: block;
    margin: 0 auto 15px auto;
    width: 320px;
    max-width: 90%;
    padding: 8px 12px;
    font-size: 14px;
    border: 1px solid #dadce0;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .loading {
    text-align: center;
    font-style: italic;
    color: #5f6368;
    font-size: 13px;
  }
  .table-container {
    background: white;
    border-radius: 8px;
    box-shadow: 0 1px 3px rgb(60 64 67 / 0.3), 0 4px 8px rgb(60 64 67 / 0.15);
    overflow-x: auto;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    min-width: 1200px;
    font-size: 13px;
  }
  th, td {
    padding: 12px 10px;
    text-align: center;
    vertical-align: middle;
    border-bottom: 1px solid #e0e0e0;
  }
  thead tr {
    background: #f1f3f4;
  }
  th {
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    position: sticky;
    top: 0;
    z-index: 2;
  }
  tbody tr:hover {
    background-color: #e8f0fe;
  }
  code {
    font-family: "Roboto Mono", monospace;
    font-size: 11px;
    user-select: text;
  }
  a.copy-btn {
    margin-left: 6px;
    font-size: 11px;
    color: #1a73e8;
    cursor: pointer;
    text-decoration: none;
    user-select: none;
  }
  a.copy-btn:hover {
    text-decoration: underline;
  }
  a.external-link {
    margin-left: 6px;
    font-size: 14px;
    color: #1a73e8;
    text-decoration: none;
  }
  a.external-link:hover {
    text-decoration: underline;
  }
  /* Collapsible icon */
  .collapsible {
    cursor: pointer;
    font-weight: 600;
    color: #1a73e8;
    user-select: none;
    font-size: 16px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }
  .collapsible::before {
    content: "▶";
    display: inline-block;
    margin-left: 5px;
    transition: transform 0.3s ease;
  }
  .collapsible.active::before {
    transform: rotate(90deg);
  }
  /* Detail row hidden initially */
  tr.details-row {
    display: none;
    background: #f9fbff;
  }
  tr.details-row td {
    padding: 16px;
    text-align: right;
    font-size: 13px;
  }
  /* Transactions nested table */
  table.transactions {
    width: 100%;
    border-collapse: collapse;
  }
  table.transactions th, table.transactions td {
    border: 1px solid #dfe1e5;
    padding: 8px 6px;
    font-size: 12px;
    text-align: center;
    background: white;
  }
  table.transactions th {
    background: #e8f0fe;
    color: #1967d2;
    position: sticky;
    top: 0;
    z-index: 3;
  }
  /* Addresses list inside cell */
  .addr-list {
    max-height: 80px;
    overflow-y: auto;
    text-align: left;
    font-size: 11px;
    padding-right: 6px;
  }
  .addr-list code {
    display: block;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-bottom: 3px;
  }
  /* Spinner style */
  .spinner {
    display: inline-block;
    width: 18px;
    height: 18px;
    border: 3px solid #e0e0e0;
    border-top-color: #1a73e8;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    vertical-align: middle;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  /* Responsive tweaks */
  @media (max-width: 900px) {
    table { font-size: 12px; min-width: 900px; }
  }
  @media (max-width: 600px) {
    table { font-size: 11px; min-width: 700px; }
    th, td { padding: 8px 5px; }
    #searchInput {
      width: 90%;
    }
  }
</style>
</head>
<body>
<h1>بيانات أول 10 كتل بيتكوين</h1>
<input type="search" id="searchInput" placeholder="ابحث في الكتل ..." aria-label="بحث في الكتل" />
<button id="refreshBtn" title="إعادة تحميل البيانات">🔄 تحديث البيانات</button>
<div class="loading" id="globalLoading">جاري تحميل البيانات ...</div>
<div class="table-container" id="tableContainer" style="display:none;">
  <table id="blockTable" aria-label="جدول بيانات الكتل">
    <thead>
      <tr>
        <th></th>
        <th data-sort="int">الارتفاع</th>
        <th data-sort="string">هاش الكتلة</th>
        <th data-sort="string">الكتلة السابقة</th>
        <th data-sort="string">التوقيت (UTC)</th>
        <th data-sort="int">فارق الوقت (ثانية)</th>
        <th data-sort="int">عدد المعاملات</th>
        <th data-sort="int">الحجم (بايت)</th>
        <th data-sort="int">الوزن</th>
        <th data-sort="int">الصعوبة</th>
        <th data-sort="float">مكافأة الكتلة (BTC)</th>
        <th>الرسوم الكلية (BTC)</th>
        <th data-sort="int">التأكيدات</th>
        <th data-sort="int">Nonce</th>
        <th>Bits</th>
        <th>Merkle Root</th>
      </tr>
    </thead>
    <tbody id="tableBody" class="list"></tbody>
  </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>

<script>
  const tbody = document.getElementById('tableBody');
  const loading = document.getElementById('globalLoading');
  const tableContainer = document.getElementById('tableContainer');
  const refreshBtn = document.getElementById('refreshBtn');
  const searchInput = document.getElementById('searchInput');

  function unixToUTC(ts) {
    if (!ts) return 'N/A';
    const d = new Date(ts * 1000);
    return d.toISOString().replace('T', ' ').replace(/\..+/, '');
  }

  async function fetchBestHeight() {
    try {
      const res = await fetch('https://blockstream.info/api/blocks/tip/height');
      if (!res.ok) throw new Error('فشل في جلب ارتفاع آخر كتلة');
      const txt = await res.text();
      return parseInt(txt, 10);
    } catch {
      return null;
    }
  }

  async function fetchBlockHash(height) {
    const res = await fetch(`https://blockstream.info/api/block-height/${height}`);
    if (!res.ok) throw new Error(`فشل في جلب هاش الكتلة للارتفاع ${height}`);
    return (await res.text()).trim();
  }

  async function fetchBlockData(hash) {
    const res = await fetch(`https://blockstream.info/api/block/${hash}`);
    if (!res.ok) throw new Error(`فشل في جلب بيانات الكتلة بالهاش ${hash}`);
    return res.json();
  }

  async function fetchBlockTxs(hash) {
    const res = await fetch(`https://blockstream.info/api/block/${hash}/txs`);
    if (!res.ok) throw new Error(`فشل في جلب معاملات الكتلة ${hash}`);
    return res.json();
  }

  async function fetchTxDetails(txid) {
    const res = await fetch(`https://blockstream.info/api/tx/${txid}`);
    if (!res.ok) throw new Error(`فشل في جلب تفاصيل المعاملة ${txid}`);
    return res.json();
  }

  function getBlockReward(height) {
    const initialReward = 50;
    const halvings = Math.floor(height / 210000);
    if (halvings >= 64) return 0;
    return initialReward / Math.pow(2, halvings);
  }

  // نسخ نص للحافظة
  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert('تم نسخ النص للحافظة');
    }).catch(() => {
      alert('فشل النسخ');
    });
  }

  function addCopyButton(cell, text) {
    const btn = document.createElement('a');
    btn.textContent = 'نسخ';
    btn.className = 'copy-btn';
    btn.href = 'javascript:void(0);';
    btn.title = 'نسخ إلى الحافظة';
    btn.onclick = (e) => {
      e.preventDefault();
      copyToClipboard(text);
    };
    cell.appendChild(btn);
  }

  function createSpinner() {
    const spinner = document.createElement('span');
    spinner.className = 'spinner';
    spinner.title = 'جاري التحميل...';
    return spinner;
  }

  // إنشاء صف تفاصيل المعاملات مع تحميل بيانات المعاملات عند الفتح (Lazy Loading)
  function createTxsDetailsRow(colspan, blockHash, txCount) {
    const tr = document.createElement('tr');
    tr.className = 'details-row';
    const td = document.createElement('td');
    td.colSpan = colspan;

    // محتوى مبدئي للتحميل
    const loadingText = document.createElement('div');
    loadingText.textContent = 'اضغط على السهم لتحميل تفاصيل المعاملات...';
    loadingText.style.fontStyle = 'italic';
    loadingText.style.color = '#666';
    loadingText.style.textAlign = 'center';
    loadingText.style.padding = '15px 0';

    td.appendChild(loadingText);
    tr.appendChild(td);

    tr.dataset.blockHash = blockHash;
    tr.dataset.loaded = 'false';
    tr.dataset.txCount = txCount;

    return tr;
  }

  async function loadTxDetailsForRow(detailRow) {
    if (detailRow.dataset.loaded === 'true') return; // تجنب التحميل المتكرر

    const blockHash = detailRow.dataset.blockHash;
    const txCount = +detailRow.dataset.txCount;
    const td = detailRow.querySelector('td');
    td.innerHTML = ''; // تفريغ المحتوى

    // عرض مؤشر التحميل
    const spinner = createSpinner();
    td.appendChild(spinner);

    try {
      // جلب معاملات الكتلة (يمكن جلب دفعات إذا كانت كبيرة)
      const txs = await fetchBlockTxs(blockHash);

      // جلب تفاصيل كل معاملة بشكل متسلسل (لتخفيف الضغط)
      const detailedTxs = [];
      for (let i = 0; i < txs.length; i++) {
        const tx = txs[i];
        try {
          const txDetails = await fetchTxDetails(tx.txid);
          detailedTxs.push(txDetails);
        } catch {
          detailedTxs.push(tx);
        }
      }

      // بناء جدول المعاملات
      const txTable = document.createElement('table');
      txTable.className = 'transactions';

      const thead = document.createElement('thead');
      thead.innerHTML = `
        <tr>
          <th>معرف المعاملة</th>
          <th>عدد المدخلات</th>
          <th>عدد المخرجات</th>
          <th>حجم المعاملة (بايت)</th>
          <th>الرسوم (ساتوشي)</th>
          <th>عناوين المخرجات</th>
        </tr>
      `;
      txTable.appendChild(thead);

      const tbodyTx = document.createElement('tbody');

      detailedTxs.forEach(tx => {
        const fee = tx.fee ?? 'N/A';
        const trTx = document.createElement('tr');

        const txidCell = document.createElement('td');
        txidCell.innerHTML = `<code>${tx.txid}</code> <a href="https://blockstream.info/tx/${tx.txid}" target="_blank" rel="noopener noreferrer" class="external-link" title="عرض المعاملة">🔗</a>`;
        addCopyButton(txidCell, tx.txid);

        trTx.appendChild(txidCell);
        trTx.appendChild(document.createElement('td')).textContent = tx.vin.length;
        trTx.appendChild(document.createElement('td')).textContent = tx.vout.length;
        trTx.appendChild(document.createElement('td')).textContent = tx.size;
        trTx.appendChild(document.createElement('td')).textContent = fee;

        const outAddrsCell = document.createElement('td');
        const addrSet = new Set();
        tx.vout.forEach(vout => {
          if(vout.scriptpubkey_address) addrSet.add(vout.scriptpubkey_address);
        });

        if(addrSet.size === 0) {
          outAddrsCell.textContent = 'غير متوفر';
        } else {
          const addrListDiv = document.createElement('div');
          addrListDiv.className = 'addr-list';
          addrSet.forEach(addr => {
            const c = document.createElement('code');
            c.textContent = addr;
            addrListDiv.appendChild(c);
          });
          outAddrsCell.appendChild(addrListDiv);
        }
        trTx.appendChild(outAddrsCell);

        tbodyTx.appendChild(trTx);
      });

      txTable.appendChild(tbodyTx);
      td.innerHTML = ''; // تفريغ ثم إضافة الجدول
      td.appendChild(txTable);

      detailRow.dataset.loaded = 'true';

    } catch (e) {
      td.innerHTML = `<div style="color:red; text-align:center;">فشل تحميل بيانات المعاملات</div>`;
      detailRow.dataset.loaded = 'false';
    }
  }

  // فتح / إغلاق تفاصيل المعاملات مع التحميل عند الطلب
  function toggleDetails(event) {
    const btn = event.target;
    if (!btn.classList.contains('collapsible')) return;
    const tr = btn.closest('tr');
    const nextTr = tr.nextElementSibling;
    if (!nextTr || !nextTr.classList.contains('details-row')) return;

    const isVisible = nextTr.style.display === 'table-row';
    if (isVisible) {
      nextTr.style.display = 'none';
      btn.classList.remove('active');
    } else {
      nextTr.style.display = 'table-row';
      btn.classList.add('active');
      loadTxDetailsForRow(nextTr);
    }
  }

  // تحميل بيانات أول 10 كتل (بيانات أساسية فقط)
  async function loadBlocks() {
    tbody.innerHTML = '';
    loading.style.display = 'block';
    tableContainer.style.display = 'none';

    try {
      const bestHeight = await fetchBestHeight();
      const heights = [...Array(10).keys()];
      const hashes = await Promise.all(heights.map(h => fetchBlockHash(h)));
      const blocksData = await Promise.all(hashes.map(h => fetchBlockData(h)));

      for (let i = 0; i < 10; i++) {
        const b = blocksData[i];
        const height = i;
        const reward = getBlockReward(height);
        const confirmations = bestHeight !== null ? bestHeight - height + 1 : 'N/A';
        let timeDelta = 'N/A';
        if (i > 0) {
          const prevTimestamp = blocksData[i - 1].timestamp;
          if (prevTimestamp && b.timestamp) {
            timeDelta = b.timestamp - prevTimestamp;
          }
        }

        const tr = document.createElement('tr');

        const toggleCell = document.createElement('td');
        toggleCell.className = 'collapsible';
        toggleCell.title = 'فتح/إغلاق تفاصيل المعاملات';
        tr.appendChild(toggleCell);

        tr.innerHTML += `
          <td>${height}</td>
          <td><code>${b.id}</code></td>
          <td><code>${b.previousblockhash || 'N/A'}</code></td>
          <td>${unixToUTC(b.timestamp)}</td>
          <td>${timeDelta}</td>
          <td>${b.tx_count}</td>
          <td>${b.size}</td>
          <td>${b.weight}</td>
          <td>${b.difficulty.toLocaleString()}</td>
          <td>${reward}</td>
          <td>تحميل عند الفتح</td>
          <td>${confirmations}</td>
          <td>${b.nonce}</td>
          <td>${b.bits}</td>
          <td><code>${b.merkleroot}</code></td>
        `;

        // أزرار نسخ
        addCopyButton(tr.children[2], b.id);
        if (b.previousblockhash) addCopyButton(tr.children[3], b.previousblockhash);

        // رابط عرض الكتلة
        const hashCell = tr.children[2];
        const link = document.createElement('a');
        link.href = `https://blockstream.info/block/${b.id}`;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.textContent = '🔗';
        link.className = 'external-link';
        hashCell.appendChild(link);

        tbody.appendChild(tr);

        // صف تفاصيل المعاملات مبدئياً (سيتم تحميل التفاصيل عند الفتح)
        const detailRow = createTxsDetailsRow(tr.children.length, b.id, b.tx_count);
        tbody.appendChild(detailRow);
      }

      loading.style.display = 'none';
      tableContainer.style.display = 'block';

      tbody.querySelectorAll('.collapsible').forEach(el => {
        el.addEventListener('click', toggleDetails);
      });

      // تهيئة List.js للبحث والفرز
      if(window.listObj) {
        window.listObj.clear();
        window.listObj.add(tbody.querySelectorAll('tr:not(.details-row)'));
      } else {
        window.listObj = new List('tableContainer', {
          valueNames: [
            'height', 'blockhash', 'prevhash', 'time', 'timedelta', 'txcount',
            'size', 'weight', 'difficulty', 'reward', 'fees', 'confirmations', 'nonce', 'bits', 'merkleroot'
          ],
          listClass: 'list',
          searchClass: 'search',
          sortClass: 'sort',
          plugins: [ List.plugins.get('fuzzySearch') ]
        });
      }
    } catch (err) {
      loading.textContent = `حدث خطأ أثناء تحميل البيانات: ${err.message}`;
    }
  }

  refreshBtn.addEventListener('click', () => loadBlocks());

  searchInput.addEventListener('input', e => {
    if(window.listObj) window.listObj.search(e.target.value);
  });

  loadBlocks();
</script>
</body>
</html>
