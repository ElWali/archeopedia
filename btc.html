<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bitcoin Genesis Block Map</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <link href="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #f7931a;
      padding: 1em 0;
    }
    #network {
      width: 100%;
      height: 90vh;
      border-top: 2px solid #f7931a;
    }
  </style>
</head>
<body>
  <h1>Bitcoin Genesis Block Interactive Map</h1>
  <div id="network"></div>

  <script>
    const nodes = new vis.DataSet([
      {
        id: 1,
        label: "Genesis Block\n#0",
        shape: "box",
        color: "#f7931a",
        font: { color: "#000" },
        title: "Block Hash:<br><a href='https://www.blockchain.com/btc/block/000000000019d6689c085ae165831e934ff763ae46a2a6c172b3f1b60a8ce26f' target='_blank'>000000...ce26f</a>",
      },
      {
        id: 2,
        label: "Transaction\n(TXID)",
        shape: "ellipse",
        color: "#404040",
        title: "Transaction ID:<br><a href='https://www.blockchain.com/btc/tx/4a5e1e4baab89f3a32518a88c31bc87f618f76673e2cc77ab2127b7afdeda33b' target='_blank'>4a5e1e...33b</a><br>Coinbase Input:<br><em>“The Times 03/Jan/2009…”</em>",
      },
      {
        id: 3,
        label: "Output Address\n1A1zP1eP5Q...",
        shape: "dot",
        color: "#00b894",
        size: 20,
        title: "50 BTC to:<br><a href='https://www.blockchain.com/btc/address/1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa' target='_blank'>1A1zP1eP5QGefi2D...</a><br>Unspendable output",
      },
    ]);

    const edges = new vis.DataSet([
      { from: 1, to: 2, arrows: 'to', label: "Contains", color: { color: "#f7931a" } },
      { from: 2, to: 3, arrows: 'to', label: "Sends 50 BTC", color: { color: "#00b894" } },
    ]);

    const container = document.getElementById("network");
    const data = {
      nodes: nodes,
      edges: edges,
    };
    const options = {
      layout: {
        hierarchical: {
          direction: "UD",
          sortMethod: "directed",
          nodeSpacing: 200
        }
      },
      interaction: {
        hover: true,
        tooltipDelay: 50
      },
      physics: false
    };
    const network = new vis.Network(container, data, options);
  </script>
</body>
</html>
